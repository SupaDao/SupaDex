version: "3.8"

services:
  relayer:
    build: .
    container_name: dex-relayer
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${METRICS_PORT:-9090}:9090"
      - "${HEALTH_CHECK_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
      - ./deployments:/app/deployments:ro
    networks:
      - dex-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

